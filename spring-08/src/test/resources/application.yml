spring:
  mongodb:
    embedded:
      version: 3.5.5
  data:
    mongodb:
      port: 0
      database: test
#      host: localhost
#      port: 27017
#      database: Books
  main:
    allow-circular-references: true

mongock:

  runner-type: "ApplicationRunner" # default
  #runner-type: "InitializingBean"
  change-logs-scan-package:
    - my.spring.changelogs
  mongo-db:
    write-concern:
      journal: false
    read-concern: local